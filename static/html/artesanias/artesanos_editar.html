<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Editar Artesanos</h5>
        </div>
<div class="card-body shadow rounded" >
            <form action="/artesanias/artesanos/guardar" 
                method="POST">
                <input type="hidden" name="id" id="id" value="{id}">
                <div class="row">
  <div class="col-sm-4">
                    <label for="nombres">Artesanos: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="nombres" id="nombres"
                        required maxlength="50"
                        value="{nombres}" >
                    </div>
</div>
<div class="row">
    <div class="col-sm-4">
                      <label for="primerapellido">primerapellido: </label>
                      </div>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" 
                          name="primerapellido" id="primerapellido"
                          required maxlength="50"
                          value="{primerapellido}" >
                      </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
                      <label for="segundoapellido">segundoapellido: </label>
                      </div>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" 
                          name="segundoapellido" id="segundoapellido"
                          required maxlength="50"
                          value="{segundoapellido}" >
                      </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
                      <label for="domicilio">domicilio: </label>
                      </div>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" 
                          name="domicilio" id="domicilio"
                          required maxlength="50"
                          value="{domicilio}" >
                      </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
                      <label for="telefono">telefono: </label>
                      </div>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" 
                          name="telefono" id="telefono"
                          required maxlength="50"
                          value="{telefono}" >
                      </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
                      <label for="correo">Correo: </label>
                      </div>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" 
                          name="correo" id="correo"
                          required maxlength="50"
                          value="{correo}" >
                      </div>
  </div>
                

                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>
   </form>
        </div>
    </div>
</div>
