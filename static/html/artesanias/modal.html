



<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header  ">

          <h5 class="modal-title" id="exampleModalLabel">Agregar pedido</h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body">
          <form    action="/artesanias/carritos/guardar" 
          method="POST" >
          
          <input type="hidden" name="id" id="id" value="{id}">
            <br>
            <div class="row">
                <div class="col-sm-4">

                        <label for="producto">Producto: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="producto" id="producto"
                        required maxlength="50"
                        value="{producto}" >
                    </div>
                </div>
                <br>
                <div class="row">
                <div class="col-sm-4">

                        <label for="producto">Producto: </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" 
                        name="producto" id="producto"
                        required maxlength="50"
                        value="{producto}" >
                    </div>
                </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                        <label for="cantidad">Cantidad: </label>
                    </div>
                    <div class="col-sm-8">
                    <strong name="cantidad" id="cantidad">Cantidad: </strong>
                    <input type="number"   value="{cantidad}" size="2" />

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                            <label for="precioventa">precioventa: </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" 
                            name="precioventa" id="precioventa"
                            required maxlength="50"
                            value="{precioventa}" >
                        </div>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Guardar">
                        <input type="submit" class="btn btn-secondary" value="Cerrar" data-bs-dismiss="modal">
                    </div>
                   
          </form>
        </div> 
        
      </div>
    </div>
  </div>
