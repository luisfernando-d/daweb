<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Agregar carritos con s</h5>
        </div>
        
<div class="card-body shadow rounded" >

            <form action="/artesanias/carritos/guardar" 
                method="POST">
                <input type="hidden" name="id" id="id" value="{id}">

                <div class="row">
                    <div class="col-sm-4">
                        

                            <label for="producto">producto: </label>
                        </div>
                        
                        <div class="col-sm-8">
                            
                            <input type="text" class="form-control" 
                            name="producto" id="producto"
                            required maxlength="50"
                            value="{producto}" >
                            
                        </div>
                        </div>

                       
                        <br>
                        <div class="row">
                            <div class="col-sm-4">
                                    <label for="cantidad">cantidad: </label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" 
                                    name="cantidad" id="cantidad"
                                    required maxlength="50"
                                    value="{cantidad}" >
                                </div>
                                </div>
                        <div class="row">
                            <div class="col-sm-4">
                                    <label for="precioventa">precioventa: </label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" 
                                    name="precioventa" id="precioventa"
                                    required maxlength="50"
                                    value="{precio}" >
                                </div>
                                </div>
                <br>
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-outline-primary" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
