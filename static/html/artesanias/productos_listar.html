
<!--LISTADO_PRODUCTOS-->

<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success " >
            <h5>Producto:{id}</h5>
        </div>
        <div class="card-body shadow rounded" >
            <form action="/artesanias/carritos/guardar" 
                method="POST">

                <div class="row">
                    <div class="col-sm-4">
                                          <h6 for="producto" >Nombre : </h6>
                                      </div>
                                      <div class="row">
                                        <input type="text" class="form-control" 
                                        name="producto" id="producto" value="{producto}"
                                        required>
                                    </div> 
                  </div>
                  <br>
                  <div class="row"  style="height:250px;" >
                    
                <div class="col-xs-12 col-sm-4" >
                    <h6 for="producto" >Descripci√≥n : </h6>
                    <br>
                    <h6 value="descripcion">{descripcion}</h6>   
                </div >

                <div class="col-xs-12  col-sm-8 images" id="divImages_{id}" style="height:220;">
                    <div id="carousel{id}" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel{id}" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel{id}" data-slide-to="1" class=></li>
                            <li data-target="#carousel{id}" data-slide-to="2" class=></li>
                        </ol>
                        <div class="carousel-inner">
                  
                            <h6>{carousel}</h6>
                   
                        </div>
                        
                        <a class="carousel-control-prev" href="#carousel{id}" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel{id}" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                                      <h6 for="precioventa" >Precio unitario: </h6>
                                  </div>
                                  <div class="row">
                                    <input type="text" class="form-control" 
                                    name="precioventa" id="precioventa" value="{precio}"
                                    required>
                                </div> 
              </div>


                <div class="row">
                    <div class="col-sm-4">
                                          <label for="cantidad">Cantidad: </label>
                                      </div>
                                      <div class="row">
                                        <input type="number" class="form-control" 
                                        name="cantidad" id="cantidad" value="1"
                                        required>
                                    </div> 
                  </div>
                   
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>

                
        </form>
        </div>
    </div>
</div>
